<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebNet Polls</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    
    body { background-color: #121212; color: #eee; display: flex; flex-direction: column; height: 100vh; }
    header { padding: 15px; font-size: 20px; font-weight: bold; text-align: center; border-bottom: 1px solid #333; background: #181818; }
    main { flex: 1; overflow-y: auto; padding: 15px; }
    .app-wrapper { background-color: #1e1e1e; border-radius: 12px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    .voting-section { display: flex; flex-wrap: wrap; justify-content: space-around; margin-bottom: 30px; }
    .candidate-card { background-color: #2a2a2a; border-radius: 10px; padding: 15px; text-align: center; width: 30%; margin: 10px 0; box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: transform 0.3s ease; }
    .candidate-card:hover { transform: translateY(-5px); }
    .candidate-card img { width: 100%; border-radius: 8px; margin-bottom: 10px; }
    .candidate-card h2 { margin-bottom: 10px; font-size: 18px; }
    .candidate-card button { background: #0a84ff; border: none; color: white; padding: 10px; border-radius: 6px; cursor: pointer; width: 100%; }
    .results-section { margin-top: 20px; text-align: center; }
    canvas { max-width: 100%; height: 300px; margin-bottom: 15px; }
nav {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #333;
      padding: 10px 0;
      background: #121212;
    }
    nav a {
      color: #eee;
      font-size: 20px;
      text-decoration: none;
    }
    nav a:hover {
      color: #0a84ff;
    }
  a{
    text-decoration: none;
    color: white;
  }
    .confirmation { position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%); background-color: #2ecc71; color: white; padding: 12px 18px; border-radius: 8px; font-size: 14px; opacity: 1; transition: opacity 0.5s ease; }
    .confirmation.fade-out { opacity: 0; }
    @media(max-width: 768px) { .candidate-card { width: 90%; } }
  </style>
</head>
<body>
  <header>WebNet Polls</header>

  <main>
    <div class="app-wrapper">
      <section class="voting-section">
        <div class="candidate-card">
          <img src="https://img.freepik.com/premium-photo/avatar-resourcing-company_1254967-6696.jpg" alt="Candidate A">
          <h2>Candidate A</h2>
          <button onclick="vote('A')">Vote for A</button>
        </div>
        <div class="candidate-card">
          <img src="https://img.freepik.com/free-psd/3d-illustration-with-online-avatar_23-2151303097.jpg" alt="Candidate B">
          <h2>Candidate B</h2>
          <button onclick="vote('B')">Vote for B</button>
        </div>
        <div class="candidate-card">
          <img src="https://img.freepik.com/free-psd/3d-illustration-business-man-with-glasses_23-2149436194.jpg" alt="Candidate C">
          <h2>Candidate C</h2>
          <button onclick="vote('C')">Vote for C</button>
        </div>
      </section>

      <section class="results-section">
        <h2>Live Voting Results</h2>
        <canvas id="resultsChart"></canvas>
        <p>Total Votes: <span id="totalVotes">0</span></p>
      </section>
    </div>
  </main>

  <nav>
    <a href="home.html"><i class="fas fa-home"></i></a>
    <a href="patch.html"><i class="fas fa-newspaper"></i></a>
    <a href="profile.html"><i class="fas fa-user"></i></a>
  </nav>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA6lvIUQ36aLbjomZnUqsIkkDgv017tcqI",
      authDomain: "webnet2.firebaseapp.com",
      projectId: "webnet2",
      storageBucket: "webnet2.firebasestorage.app",
      messagingSenderId: "323870835138",
      appId: "1:323870835138:web:bca571d5620b766651565b",
      databaseURL: "https://webnet2-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
  </script>

  <script>
    const ctx = document.getElementById('resultsChart').getContext('2d');
    let resultsChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Candidate A', 'Candidate B', 'Candidate C'],
        datasets: [{
          label: 'Votes',
          data: [0, 0, 0],
          backgroundColor: ['#3498db', '#e74c3c', '#2ecc71'],
          borderColor: ['#2980b9', '#c0392b', '#27ae60'],
          borderWidth: 2
        }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true } } }
    });

    // Listen for vote changes in Firebase
    const votesRef = db.ref('votes');
    votesRef.on('value', snapshot => {
      const data = snapshot.val() || { A:0, B:0, C:0 };
      resultsChart.data.datasets[0].data = [data.A || 0, data.B || 0, data.C || 0];
      resultsChart.update();
      const total = (data.A||0) + (data.B||0) + (data.C||0);
      document.getElementById('totalVotes').textContent = total;
    });

    function vote(candidate) {
      auth.onAuthStateChanged(user => {
        if (!user) {
          alert("Please log in to vote.");
          return;
        }
        const userVoteRef = db.ref('userVotes/' + user.uid);
        userVoteRef.once('value').then(snap => {
          if (snap.exists()) {
            alert("You've already voted!");
          } else {
            // Record userâ€™s vote
            userVoteRef.set({ choice: candidate, timestamp: Date.now() });
            // Increment candidate count
            db.ref('votes/' + candidate).transaction(curr => (curr || 0) + 1);
            showConfirmation(candidate);
          }
        });
      });
    }

    function showConfirmation(candidate) {
      const msg = document.createElement('div');
      msg.classList.add('confirmation');
      msg.textContent = `Thanks for voting Candidate ${candidate}!`;
      document.body.appendChild(msg);
      setTimeout(() => { msg.classList.add('fade-out'); setTimeout(()=>msg.remove(),500); }, 2500);
    }
  </script>
</body>
</html>
