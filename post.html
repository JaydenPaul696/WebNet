<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Post - WebNet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #333;
      background: #181818;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .back-btn {
      color: #0a84ff;
      cursor: pointer;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      min-height: 120px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #1e1e1e;
      color: #eee;
      resize: none;
      outline: none;
      margin-bottom: 15px;
    }
    .media-preview {
      width: 100%;
      max-width: 500px;
      margin-bottom: 15px;
      position: relative;
    }
    .media-preview img,
    .media-preview video {
      width: 100%;
      border-radius: 10px;
      max-height: 300px;
      object-fit: contain;
    }
    .remove-media {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
    .upload-btn {
      background: #333;
      color: #eee;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .upload-btn:hover {
      background: #444;
    }
    .submit-btn {
      width: 100%;
      max-width: 500px;
      background-color: #0a84ff;
      color: #fff;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .submit-btn:hover:not(:disabled) {
      background-color: #0066cc;
    }
    .submit-btn:disabled {
      background-color: #333;
      cursor: not-allowed;
    }
    nav {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #333;
      padding: 10px 0;
      background: #121212;
    }
    nav a {
      color: #eee;
      font-size: 20px;
      text-decoration: none;
    }
    nav a:hover {
      color: #0a84ff;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <span class="back-btn" onclick="goBack()">
      <i class="fas fa-arrow-left"></i>
    </span>
    <span>Create Post</span>
    <span style="width: 24px;"></span>
  </header>

  <main>
    <textarea id="postContent" placeholder="What's on your mind?"></textarea>
    
    <div id="mediaPreview" class="media-preview hidden">
      <button class="remove-media" onclick="removeMedia()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <input type="file" id="mediaInput" accept="image/*,video/*" class="hidden">
    <button class="upload-btn" onclick="document.getElementById('mediaInput').click()">
      <i class="fas fa-image"></i> Add Photo/Video
    </button>

    <button class="submit-btn" id="postBtn" disabled>Post</button>
  </main>

  <nav>
    <a href="home.html"><i class="fas fa-home"></i></a>
    <a href="search.html"><i class="fas fa-search"></i></a>
    <a href="notifications.html"><i class="fas fa-bell"></i></a>
    <a href="profile.html"><i class="fas fa-user"></i></a>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6lvIUQ36aLbjomZnUqsIkkDgv017tcqI",
      authDomain: "webnet2.firebaseapp.com",
      databaseURL: "https://webnet2-default-rtdb.firebaseio.com",
      projectId: "webnet2",
      storageBucket: "webnet2.appspot.com",
      messagingSenderId: "323870835138",
      appId: "1:323870835138:web:bca571d5620b766651565b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);
    const firestore = getFirestore(app);

    let selectedFile = null;
    let currentUser = null;

    // Back button function
    window.goBack = function() {
      window.history.back();
    };

    // Remove selected media
    window.removeMedia = function() {
      selectedFile = null;
      document.getElementById('mediaPreview').classList.add('hidden');
      document.getElementById('mediaPreview').innerHTML = '<button class="remove-media" onclick="removeMedia()"><i class="fas fa-times"></i></button>';
      document.getElementById('mediaInput').value = '';
      checkPostButton();
    };

    // Check if post button should be enabled
    function checkPostButton() {
      const content = document.getElementById('postContent').value.trim();
      const postBtn = document.getElementById('postBtn');
      postBtn.disabled = !(content !== '' || selectedFile !== null);
    }

    // Handle file selection
    document.getElementById('mediaInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // Check file size (max 10MB)
      if (file.size > 10 * 1024 * 1024) {
        alert('File too large! Max 10MB allowed.');
        return;
      }

      selectedFile = file;
      const preview = document.getElementById('mediaPreview');
      preview.classList.remove('hidden');
      
      if (file.type.startsWith('image/')) {
        preview.innerHTML = `
          <button class="remove-media" onclick="removeMedia()">
            <i class="fas fa-times"></i>
          </button>
          <img src="${URL.createObjectURL(file)}" alt="Preview">
        `;
      } else if (file.type.startsWith('video/')) {
        preview.innerHTML = `
          <button class="remove-media" onclick="removeMedia()">
            <i class="fas fa-times"></i>
          </button>
          <video controls src="${URL.createObjectURL(file)}"></video>
        `;
      } else {
        alert('Unsupported file type. Please select an image or video.');
        removeMedia();
        return;
      }
      
      checkPostButton();
    });

    // Check post content changes
    document.getElementById('postContent').addEventListener('input', checkPostButton);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
      console.log("User authenticated:", user.uid);

      const postBtn = document.getElementById("postBtn");
      postBtn.addEventListener("click", async () => {
        const content = document.getElementById("postContent").value.trim();
        
        if (content === '' && !selectedFile) {
          alert("Please add some text or media!");
          return;
        }

        postBtn.disabled = true;
        postBtn.textContent = "Posting...";

        try {
          console.log("Starting post process...");
          let mediaURL = null;
          let mediaType = null;
          
          // Upload media if selected
          if (selectedFile) {
            console.log("Uploading media:", selectedFile.name, selectedFile.type);
            const fileName = `${Date.now()}_${selectedFile.name}`;
            const storageRef = ref(storage, `posts/${currentUser.uid}/${fileName}`);
            console.log("Storage ref created");
            
            await uploadBytes(storageRef, selectedFile);
            console.log("Media uploaded successfully");
            
            mediaURL = await getDownloadURL(storageRef);
            mediaType = selectedFile.type;
            console.log("Media URL obtained:", mediaURL);
          }

          console.log("Creating Firestore document...");
          // Create post in Firestore
          const postData = {
            userId: currentUser.uid,
            userEmail: currentUser.email,
            text: content,
            timestamp: serverTimestamp(),
            likes: 0,
            comments: 0
          };

          if (mediaURL) {
            postData.mediaURL = mediaURL;
            postData.mediaType = mediaType;
          }

          const docRef = await addDoc(collection(firestore, "posts"), postData);
          console.log("Post created with ID:", docRef.id);
          
          alert("Posted successfully!");
          window.location.href = "home.html";

        } catch (error) {
          console.error("Full error:", error);
          console.error("Error code:", error.code);
          console.error("Error message:", error.message);
          alert(`Failed to post: ${error.message}`);
          postBtn.disabled = false;
          postBtn.textContent = "Post";
        }
      });
    });

    // Initial check
    checkPostButton();
  </script>
</body>
</html>
