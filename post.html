<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebNet - Posts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #333;
      background: #181818;
      z-index: 1000;
    }

    main {
      padding: 80px 12px 70px;
      flex: 1;
    }

    /* Loader */
    .loader-wrap {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .loader {
      border: 6px solid #2a2a2a;
      border-top: 6px solid #0a84ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { 
      0% { transform: rotate(0deg);} 
      100% { transform: rotate(360deg);} 
    }

    /* Grid of posts */
    #postList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
    }
    .like-bar {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px;
      font-size: 14px;
      color: #ccc;
    }
    .like-btn {
      cursor: pointer;
      font-size: 16px;
      color: #888;
    }
    .like-btn.liked {
      color: #e0245e;
    }

    /* View Modal */
    .view-modal {
      position: fixed;
      top: 0; left: 0; right:0; bottom:0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .view-modal-content {
      max-width: 90%;
      max-height: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 10px;
    }
    .view-modal-content img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 8px;
    }
    .view-caption {
      font-size: 14px;
      color: #ddd;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
    }

    /* Upload Modal */
    .upload-modal {
      position: fixed;
      top: 0; left: 0; right:0; bottom:0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2100;
    }
    .upload-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .upload-content input, .upload-content textarea {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    .upload-content button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #0a84ff;
      color: #fff;
      cursor: pointer;
    }

    /* Floating Plus Button */
    .fab {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: #0a84ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      color: #fff;
      cursor: pointer;
      z-index: 1500;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    /* Bottom Nav */
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #333;
      background: #181818;
      padding: 10px 0;
      z-index: 1000;
    }
    nav a { color: #eee; font-size: 20px; text-decoration: none; }
    nav a:hover { color: #0a84ff; }
  </style>
</head>
<body>
  <header>WebNet Posts</header>

  <!-- Loader -->
  <div id="loaderWrap" class="loader-wrap">
    <div class="loader"></div>
    <p>Loading posts...</p>
  </div>

  <main id="content" style="display:none;">
    <div id="postList"></div>
  </main>

  <!-- Floating + Button -->
  <div class="fab" id="openUpload"><i class="fas fa-plus"></i></div>

  <!-- Upload Modal -->
  <div class="upload-modal" id="uploadModal">
    <div class="upload-content">
      <h3>New Post</h3>
      <input type="file" id="imageInput" accept="image/*"/>
      <textarea id="captionInput" rows="3" placeholder="Write a caption..."></textarea>
      <button id="uploadBtn">Upload</button>
    </div>
  </div>

  <!-- View Modal -->
  <div class="view-modal" id="viewModal">
    <span class="close-btn" id="closeView">&times;</span>
    <div class="view-modal-content">
      <img id="modalImg" src="" alt="">
      <p class="view-caption" id="modalCaption"></p>
    </div>
  </div>

  <nav>
    <a href="home.html"><i class="fas fa-comment"></i></a>
    <a href="search.html"><i class="fas fa-search"></i></a>
    <a href="profile.html"><i class="fas fa-user"></i></a>
  </nav>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { 
    getDatabase, ref, push, set, remove, onValue 
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
  import { 
    getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut 
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA6lvIUQ36aLbjomZnUqsIkkDgv017tcqI",
    authDomain: "webnet2.firebaseapp.com",
    databaseURL: "https://webnet2-default-rtdb.firebaseio.com",
    projectId: "webnet2",
    storageBucket: "webnet2.appspot.com",
    messagingSenderId: "323870835138",
    appId: "1:323870835138:web:bca571d5620b766651565b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  const loaderWrap = document.getElementById("loaderWrap");
  const content = document.getElementById("content");
  const postList = document.getElementById("postList");

  const viewModal = document.getElementById("viewModal");
  const closeView = document.getElementById("closeView");
  const modalImg = document.getElementById("modalImg");
  const modalCaption = document.getElementById("modalCaption");

  const uploadModal = document.getElementById("uploadModal");
  const openUpload = document.getElementById("openUpload");
  const uploadBtn = document.getElementById("uploadBtn");
  const imageInput = document.getElementById("imageInput");
  const captionInput = document.getElementById("captionInput");

  // Add preview img element dynamically
  const previewImg = document.createElement("img");
  previewImg.style.maxWidth = "100%";
  previewImg.style.marginTop = "10px";
  previewImg.style.borderRadius = "5px";
  imageInput.insertAdjacentElement("afterend", previewImg);

  let currentUser = null;

  setTimeout(() => {
    loaderWrap.style.display = "none";
    content.style.display = "block";
  }, 3000);

  // Show preview when file chosen
  imageInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (ev) => {
        previewImg.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    } else {
      previewImg.src = "";
    }
  });

  function loadPosts() {
    onValue(ref(db, "posts"), (snapshot) => {
      postList.innerHTML = "";
      snapshot.forEach((child) => {
        const { image = "", caption = "", likes = {} } = child.val();
        const id = child.key;
        const liked = currentUser && likes[currentUser.uid];
        const likeCount = Object.keys(likes).length;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          ${image ? `<img src="${image}" alt="Post image" />` : ""}
          <div class="like-bar">
            <i class="fas fa-heart like-btn ${liked ? "liked" : ""}" data-id="${id}"></i>
            <span class="like-count">${likeCount}</span>
          </div>
        `;

        card.querySelector("img").addEventListener("click", () => {
          modalImg.src = image;
          modalCaption.textContent = caption || "";
          viewModal.style.display = "flex";
        });

        card.querySelector(".like-btn").addEventListener("click", (e) => {
          e.stopPropagation();
          if (!currentUser) {
            alert("Sign in to like posts.");
            return;
          }
          const postRef = ref(db, `posts/${id}/likes/${currentUser.uid}`);
          if (liked) {
            remove(postRef);
          } else {
            set(postRef, true);
          }
        });

        postList.appendChild(card);
      });
    });
  }

  // Upload Modal toggle
  openUpload.addEventListener("click", () => {
    if (!currentUser) {
      alert("You must sign in to upload.");
      return;
    }
    uploadModal.style.display = "flex";
  });
  uploadModal.addEventListener("click", (e) => {
    if (e.target === uploadModal) uploadModal.style.display = "none";
  });

  // Upload handler with ImgBB
  uploadBtn.addEventListener("click", async () => {
    const file = imageInput.files[0];
    const caption = captionInput.value;
    if (!file) {
      alert("Please select an image.");
      return;
    }
    if (!currentUser) {
      alert("You must sign in to upload.");
      return;
    }

    const formData = new FormData();
    formData.append("image", file);

    try {
      const res = await fetch("https://api.imgbb.com/1/upload?key=b31a521a301e076d60af4558f03fc9db", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      if (data.success) {
        const imageUrl = data.data.url;
        const postRef = push(ref(db, "posts"));
        set(postRef, { 
          image: imageUrl, 
          caption, 
          likes: {}, 
          user: { uid: currentUser.uid, name: currentUser.displayName || "Anon" }
        });
        uploadModal.style.display = "none";
        imageInput.value = "";
        captionInput.value = "";
        previewImg.src = "";
      } else {
        alert("Upload failed.");
      }
    } catch (err) {
      console.error(err);
      alert("Error uploading image.");
    }
  });

  closeView.addEventListener("click", () => viewModal.style.display = "none");

  // Firebase Auth
  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      loadPosts();
    } else {
      currentUser = null;
      loadPosts();
    }
  });

  // Quick Google Sign-In (for testing)
  const provider = new GoogleAuthProvider();
  window.signIn = () => signInWithPopup(auth, provider).catch(err => alert(err.message));
  window.signOutUser = () => signOut(auth);
</script>
</body>
</html>
