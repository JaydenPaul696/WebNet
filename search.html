<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebNet - Search</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 60px;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #333;
    }
    #searchBox {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #222;
      color: #fff;
      margin-bottom: 10px;
    }
    #results {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .user-result {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.2s;
    }
    .user-result:hover {
      background: #292929;
    }
    .chat-btn {
      background: #6c3aff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #121212;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #333;
      z-index: 10;
    }
    nav a {
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 1.2rem;
    }
    nav a i {
      display: block;
      font-size: 1.5rem;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <header>Search Users</header>

  <section id="searchBox">
    <input type="text" id="searchInput" placeholder="Search users..." />
    <div id="results"></div>
  </section>

  <nav>
    <a href="lobby.html"><i class="fas fa-home"></i></a>
    <a href="search.html"><i class="fas fa-search"></i></a>
    <a href="profile.html"><i class="fas fa-user"></i></a>
  </nav>

  <!-- Firebase + Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA6lvIUQ36aLbjomZnUqsIkkDgv017tcqI",
    authDomain: "webnet2.firebaseapp.com",
    projectId: "webnet2",
    storageBucket: "webnet2.firebasestorage.app",
    messagingSenderId: "323870835138",
    appId: "1:323870835138:web:bca571d5620b766651565b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const searchInput = document.getElementById("searchInput");
  const resultsDiv = document.getElementById("results");

  let allUsers = [];

  // Real-time fetch all users once
  onSnapshot(collection(db, "users"), (snapshot) => {
    allUsers = snapshot.docs.map(doc => ({
      id: doc.id,
      ...doc.data()
    }));
    updateResults(); // Initially show results if searchInput has value
  });

  searchInput.addEventListener("input", updateResults);

  function updateResults() {
    const term = searchInput.value.trim().toLowerCase();
    resultsDiv.innerHTML = "";

    if (!term) return;

    const filtered = allUsers.filter(user => {
      return (
        user.username?.toLowerCase().includes(term) ||
        user.realName?.toLowerCase().includes(term)
      );
    });

    filtered.forEach(user => {
      const div = document.createElement("div");
      div.className = "user-result";
      div.innerHTML = `
        <div>
          <strong>${user.username}</strong><br>
          <small>${user.realName}</small>
        </div>
      `;
      resultsDiv.appendChild(div);
    });
  }
</script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA6lvIUQ36aLbjomZnUqsIkkDgv017tcqI",
    authDomain: "webnet2.firebaseapp.com",
    projectId: "webnet2",
    storageBucket: "webnet2.firebasestorage.app",
    messagingSenderId: "323870835138",
    appId: "1:323870835138:web:bca571d5620b766651565b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const searchInput = document.getElementById("searchInput");
  const resultsDiv = document.getElementById("results");

  let allUsers = [];

  console.log("Setting up real-time listener...");

  onSnapshot(collection(db, "users"), (snapshot) => {
    allUsers = snapshot.docs.map(doc => ({
      id: doc.id,
      ...doc.data()
    }));

    console.log("Fetched users:", allUsers);

    updateResults();
  }, (error) => {
    console.error("Error fetching users:", error);
  });

  searchInput.addEventListener("input", updateResults);

  function updateResults() {
    const term = searchInput.value.trim().toLowerCase();
    resultsDiv.innerHTML = "";

    if (!term) return;

    const filtered = allUsers.filter(user => {
      return (
        user.username?.toLowerCase().includes(term) ||
        user.realName?.toLowerCase().includes(term)
      );
    });

    console.log("Search term:", term);
    console.log("Filtered results:", filtered);

    if (filtered.length === 0) {
      resultsDiv.innerHTML = "<p>No matching users found.</p>";
    }

    filtered.forEach(user => {
      const div = document.createElement("div");
      div.className = "user-result";
      div.innerHTML = `
        <div>
          <strong>${user.username}</strong><br>
          <small>${user.realName}</small>
        </div>
      `;
      resultsDiv.appendChild(div);
    });
  }
</script>
</body>
</html>
