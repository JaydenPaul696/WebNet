<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lobby - WebNet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #333;
      background: #181818;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .post {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .post-media {
      width: 100%;
      border-radius: 8px;
      max-height: 300px;
      object-fit: contain;
      margin-bottom: 10px;
      background: #222;
    }
    .caption {
      font-size: 14px;
      margin-bottom: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .timestamp {
      font-size: 12px;
      color: #888;
      text-align: right;
    }
    nav {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #333;
      padding: 10px 0;
      background: #121212;
    }
    nav a {
      color: #eee;
      font-size: 20px;
      text-decoration: none;
    }
    nav a:hover {
      color: #0a84ff;
    }
  </style>
</head>
<body>

  <header>WebNet Feed</header>

  <main id="feed"></main>

  <nav>
    <a href="lobby.html"><i class="fas fa-home"></i></a>
    <a href="search.html"><i class="fas fa-search"></i></a>
    <a href="profile.html"><i class="fas fa-user"></i></a>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6lvIUQ36aLbjomZnUqsIkkDgv017tcqI",
      authDomain: "webnet2.firebaseapp.com",
      projectId: "webnet2",
      storageBucket: "webnet2.firebasestorage.app",
      messagingSenderId: "323870835138",
      appId: "1:323870835138:web:bca571d5620b766651565b",
      databaseURL: "https://webnet2-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    const feed = document.getElementById("feed");

    function formatTimestamp(ts) {
      const d = new Date(ts);
      return d.toLocaleString([], { dateStyle: 'medium', timeStyle: 'short' });
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const postsRef = ref(database, "posts");
      onValue(postsRef, (snapshot) => {
        feed.innerHTML = "";

        const postsByUser = snapshot.val() || {};

        // Gather all posts from all users into one array
        let allPosts = [];
        for (const uid in postsByUser) {
          const userPosts = postsByUser[uid];
          for (const postId in userPosts) {
            allPosts.push({ ...userPosts[postId], postId, uid });
          }
        }

        // Sort posts by timestamp descending
        allPosts.sort((a, b) => b.timestamp - a.timestamp);

        if (allPosts.length === 0) {
          feed.innerHTML = "<p>No posts yet. Be the first!</p>";
          return;
        }

        allPosts.forEach(post => {
          const postEl = document.createElement("div");
          postEl.className = "post";

          let mediaHtml = "";
          if (post.type === "video") {
            mediaHtml = `<video class="post-media" controls src="${post.mediaURL}"></video>`;
          } else {
            mediaHtml = `<img class="post-media" src="${post.mediaURL}" alt="Post media">`;
          }

          postEl.innerHTML = `
            ${mediaHtml}
            <div class="caption">${post.caption ? post.caption : ""}</div>
            <div class="timestamp">${formatTimestamp(post.timestamp)}</div>
          `;
          feed.appendChild(postEl);
        });
      });
    });
  </script>
</body>
</html>
