<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#0a84ff">
  <link rel="manifest" href="manifest.json">
  <title>Messages - WebNet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #333;
      background: #181818;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-title {
      flex: 1;
      text-align: center;
    }
    .header-actions {
      display: flex;
      gap: 15px;
    }
    .header-actions button {
      background: none;
      border: none;
      color: #eee;
      font-size: 18px;
      cursor: pointer;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }
    .conversation-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .conversation {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      border-bottom: 1px solid #252525;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .conversation:hover {
      background-color: #1e1e1e;
    }
    .conversation-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #3247e7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-right: 15px;
      flex-shrink: 0;
    }
    .conversation-info {
      flex: 1;
      min-width: 0;
    }
    .conversation-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .conversation-name {
      font-weight: bold;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .conversation-time {
      font-size: 12px;
      color: #888;
      flex-shrink: 0;
    }
    .conversation-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .conversation-preview {
      font-size: 14px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70%;
    }
    .conversation-unread {
      background: #0a84ff;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
      text-align: center;
      padding: 20px;
      color: #888;
    }
    .empty-state i {
      font-size: 80px;
      margin-bottom: 20px;
      color: #444;
    }
    .empty-state h2 {
      font-size: 22px;
      margin: 0 0 10px 0;
      color: #eee;
    }
    .empty-state p {
      font-size: 16px;
      line-height: 1.5;
      max-width: 300px;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #121212;
      padding: 12px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #333;
      z-index: 100;
    }
    nav a {
      color: #eee;
      font-size: 20px;
      text-decoration: none;
      padding: 5px 15px;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    nav a:hover, nav a.active {
      color: #0a84ff;
      background: #1e1e1e;
    }
    .fab {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: #0a84ff;
      color: white;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 12px rgba(10, 132, 255, 0.3);
      cursor: pointer;
      z-index: 99;
      text-decoration: none;
      transition: all 0.3s;
    }
    .fab:hover {
      background: #0066cc;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(10, 132, 255, 0.4);
    }
    .install-btn {
      position: fixed;
      top: 70px;
      right: 20px;
      background: #0a84ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(10, 132, 255, 0.3);
      z-index: 99;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
    }
    .install-btn.hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-title">Messages</div>
    <div class="header-actions">
      <button><i class="fas fa-ellipsis-vertical"></i></button>
    </div>
  </header>

  <main id="conversationsList"></main>
  
  <a href="new-message.html" class="fab">
    <i class="fas fa-comment"></i>
  </a>

  <nav>
    <a href="home.html" class="active"><i class="fas fa-comment"></i></a>
    <a href="search.html"><i class="fas fa-search"></i></a>
    <a href="profile.html"><i class="fas fa-user"></i></a>
  </nav>

  <button id="installButton" class="install-btn hidden"><i class="fas fa-download"></i> Install App</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6lvIUQ36aLbjomZnUqsIkkDgv017tcqI",
      authDomain: "webnet2.firebaseapp.com",
      databaseURL: "https://webnet2-default-rtdb.firebaseio.com",
      projectId: "webnet2",
      storageBucket: "webnet2.appspot.com",
      messagingSenderId: "323870835138",
      appId: "1:323870835138:web:bca571d5620b766651565b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const conversationsList = document.getElementById('conversationsList');

    function formatTime(timestamp) {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);

      if (minutes < 60) return `${minutes}m ago`;
      if (hours < 24) return `${hours}h ago`;
      if (days < 7) return `${days}d ago`;
      return date.toLocaleDateString();
    }

    function createConversationElement(conversation) {
      const li = document.createElement('li');
      li.className = 'conversation';
      const initial = conversation.name ? conversation.name.charAt(0).toUpperCase() : '?';
      
      li.innerHTML = `
        <div class="conversation-avatar">${initial}</div>
        <div class="conversation-info">
          <div class="conversation-top">
            <div class="conversation-name">${conversation.name}</div>
            <div class="conversation-time">${formatTime(conversation.timestamp)}</div>
          </div>
          <div class="conversation-bottom">
            <div class="conversation-preview">${conversation.lastMessage || 'Start a conversation'}</div>
            ${conversation.unreadCount > 0 ? `<div class="conversation-unread">${conversation.unreadCount}</div>` : ''}
          </div>
        </div>
      `;

      li.addEventListener('click', () => {
        window.location.href = `convo.html?userId=${conversation.userId}`;
      });

      return li;
    }

    function loadConversations(userId) {
      const userConvosRef = ref(db, `users/${userId}/conversations`);

      onValue(userConvosRef, (snapshot) => {
        if (!snapshot.exists()) {
          conversationsList.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-comments"></i>
              <h2>No Messages Yet</h2>
              <p>Tap the <i class="fas fa-comment" style="font-size: 30px;"></i> button below to start a conversation</p>
            </div>
          `;
          return;
        }

        // Convert snapshot to array
        const conversations = [];
        snapshot.forEach(childSnapshot => {
          const convo = childSnapshot.val();
          conversations.push({
            userId: convo.otherUserId,
            name: convo.otherUserName,
            lastMessage: convo.lastMessage,
            timestamp: convo.lastMessageTimestamp,
            unreadCount: convo.unreadCount || 0
          });
        });

        // Sort by latest message first
        conversations.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

        const ul = document.createElement('ul');
        ul.className = 'conversation-list';

        conversations.forEach(convo => {
          ul.appendChild(createConversationElement(convo));
        });

        conversationsList.innerHTML = '';
        conversationsList.appendChild(ul);
      });
    }

    // Auth check
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      loadConversations(user.uid);
    });

    // PWA install button logic
    let deferredPrompt;
    const installButton = document.getElementById('installButton');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.classList.remove('hidden');
    });

    installButton.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installButton.classList.add('hidden');
    });

    window.addEventListener('appinstalled', () => {
      installButton.classList.add('hidden');
      deferredPrompt = null;
    });

    if (window.matchMedia('(display-mode: standalone)').matches) {
      installButton.classList.add('hidden');
    }
  </script>
</body>
</html>
