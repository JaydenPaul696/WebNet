<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#0a84ff">
  <link rel="manifest" href="manifest.json">
  <title>Lobby - WebNet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #333;
      background: #181818;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      padding-bottom: 70px; /* Space for bottom nav */
      padding-top: 10px;
    }
    .post {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #3247e7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .user-info {
      flex: 1;
    }
    .username {
      font-weight: bold;
      font-size: 14px;
    }
    .post-time {
      font-size: 12px;
      color: #888;
    }
    .caption {
      font-size: 14px;
      margin-bottom: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .post-media {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      max-height: 400px;
      object-fit: contain;
    }
    .post-actions {
      display: flex;
      gap: 15px;
      border-top: 1px solid #333;
      padding-top: 10px;
      margin-top: 10px;
    }
    .post-actions button {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .post-actions button:hover {
      color: #0a84ff;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #888;
      font-style: italic;
    }
    .empty-feed {
      text-align: center;
      padding: 40px 20px;
      color: #888;
    }
    .empty-feed i {
      font-size: 48px;
      margin-bottom: 10px;
      display: block;
      color: #444;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #121212;
      padding: 12px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #333;
      z-index: 100;
    }
    nav a {
      color: #eee;
      font-size: 20px;
      text-decoration: none;
      padding: 5px 15px;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    nav a:hover {
      color: #0a84ff;
      background: #1e1e1e;
    }
    .fab {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: #0a84ff;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 12px rgba(10, 132, 255, 0.3);
      cursor: pointer;
      z-index: 99;
      text-decoration: none;
    }
    .fab:hover {
      background: #0066cc;
      transform: translateY(-2px);
    }
  .install-btn {
  position: fixed;
  top: 70px;
  right: 20px;
  background: #0a84ff;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(10, 132, 255, 0.3);
  z-index: 99;
  display: flex;
  align-items: center;
  gap: 5px;
  transition: all 0.3s ease;
}

.install-btn:hover {
  background: #0066cc;
  transform: translateY(-2px);
}

.install-btn.hidden {
  display: none;
}

@media (max-width: 768px) {
  .install-btn {
    top: 60px;
    right: 10px;
    padding: 8px 12px;
    font-size: 12px;
  }
}
  </style>
</head>
<body>

  <header>
    WebNet Feed
  </header>

  <main id="feed">
    <div class="loading">Loading posts...</div>
  </main>
  
  <a href="post.html" class="fab">
    <i class="fas fa-plus"></i>
  </a>

  <nav>
    <a href="home.html"><i class="fas fa-home"></i></a>
    <a href="search.html"><i class="fas fa-search"></i></a>
    <a href="notifications.html"><i class="fas fa-bell"></i></a>
    <a href="profile.html"><i class="fas fa-user"></i></a>
      <button id="installButton" class="install-btn hidden"><i class="fas fa-download"></i> Install App</button>
  </nav>

  <script type="module">
  // PWA Installation
let deferredPrompt;
const installButton = document.getElementById('installButton');

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installButton.classList.remove('hidden');
  console.log('PWA installation available');
});

installButton.addEventListener('click', async () => {
  if (!deferredPrompt) return;
  
  deferredPrompt.prompt();
  const { outcome } = await deferredPrompt.userChoice;
  console.log(`User response: ${outcome}`);
  
  deferredPrompt = null;
  installButton.classList.add('hidden');
});

window.addEventListener('appinstalled', () => {
  installButton.classList.add('hidden');
  deferredPrompt = null;
  console.log('PWA installed successfully!');
  alert('WebNet installed successfully! ðŸŽ‰');
});
// TEMPORARY: Force show button for testing (remove later)
/* setTimeout(() => {
  if (installButton.classList.contains('hidden')) {
    console.log('Install button hidden, forcing show for testing');
    installButton.classList.remove('hidden');
  }
}, 3000);
  */
// Hide button if already installed
if (window.matchMedia('(display-mode: standalone)').matches) {
  installButton.classList.add('hidden');
}
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      query, 
      orderBy, 
      onSnapshot,
      Timestamp 
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6lvIUQ36aLbjomZnUqsIkkDgv017tcqI",
      authDomain: "webnet2.firebaseapp.com",
      projectId: "webnet2",
      storageBucket: "webnet2.appspot.com",
      messagingSenderId: "323870835138",
      appId: "1:323870835138:web:bca571d5620b766651565b",
      databaseURL: "https://webnet2-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const firestore = getFirestore(app);
    const feed = document.getElementById("feed");

    function formatTimestamp(timestamp) {
      if (!timestamp) return 'Recently';
      try {
        const date = timestamp.toDate();
        const now = new Date();
        const diff = now - date;
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(diff / 3600000);
        const days = Math.floor(diff / 86400000);

        if (minutes < 1) return 'Just now';
        if (minutes < 60) return `${minutes}m ago`;
        if (hours < 24) return `${hours}h ago`;
        if (days < 7) return `${days}d ago`;
        
        return date.toLocaleDateString();
      } catch (e) {
        return 'Recently';
      }
    }

    function createPostElement(post) {
      const postEl = document.createElement("div");
      postEl.className = "post";

      // Get username from email or use placeholder
      const username = post.userEmail ? post.userEmail.split('@')[0] : 'User';
      const userInitial = username.charAt(0).toUpperCase();

      // Handle media content
      let mediaHTML = '';
      if (post.mediaURL) {
        if (post.mediaType?.startsWith('image/')) {
          mediaHTML = `<img src="${post.mediaURL}" alt="Post image" class="post-media" onerror="this.style.display='none'">`;
        } else if (post.mediaType?.startsWith('video/')) {
          mediaHTML = `
            <video controls class="post-media" onerror="this.style.display='none'">
              <source src="${post.mediaURL}" type="${post.mediaType}">
              Your browser does not support the video tag.
            </video>
          `;
        }
      }

      postEl.innerHTML = `
        <div class="post-header">
          <div class="user-avatar">${userInitial}</div>
          <div class="user-info">
            <div class="username">${username}</div>
            <div class="post-time">${formatTimestamp(post.timestamp)}</div>
          </div>
        </div>
        ${post.text ? `<div class="caption">${post.text}</div>` : ''}
        ${mediaHTML}
        <div class="post-actions">
          <button onclick="likePost('${post.id}')">
            <i class="far fa-heart"></i> Like
          </button>
          <button onclick="commentPost('${post.id}')">
            <i class="far fa-comment"></i> Comment
          </button>
          <button onclick="sharePost('${post.id}')">
            <i class="far fa-share-square"></i> Share
          </button>
        </div>
      `;

      return postEl;
    }

    function loadPosts() {
      const q = query(collection(firestore, "posts"), orderBy("timestamp", "desc"));
      
      const unsubscribe = onSnapshot(q, (snapshot) => {
        feed.innerHTML = '';
        
        if (snapshot.empty) {
          feed.innerHTML = `
            <div class="empty-feed">
              <i class="fas fa-feather"></i>
              <p>No posts yet</p>
              <p>Be the first to share something!</p>
            </div>
          `;
          return;
        }

        snapshot.forEach((doc) => {
          const post = { id: doc.id, ...doc.data() };
          const postElement = createPostElement(post);
          feed.appendChild(postElement);
        });
      }, (error) => {
        console.error("Error loading posts:", error);
        feed.innerHTML = '<div class="loading">Error loading posts. Please refresh.</div>';
      });

      return unsubscribe;
    }

    // Security check - boot unauthorized users
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      console.log("User authenticated, loading Firestore posts...");
      loadPosts();
    });

    // Action functions
    window.likePost = function(postId) {
      alert('Like functionality coming soon! Post ID: ' + postId);
    };

    window.commentPost = function(postId) {
      alert('Comment functionality coming soon! Post ID: ' + postId);
    };

    window.sharePost = function(postId) {
      alert('Share functionality coming soon! Post ID: ' + postId);
    };
  </script>
</body>
</html>
