<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Post - WebNet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    main {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .preview {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      display: none;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #222;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 10px;
      color: #eee;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 8px;
      resize: none;
      font-size: 14px;
      background: #1e1e1e;
      color: #eee;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #0a84ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #0066cc;
    }
    nav {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #333;
      padding: 10px 0;
      background: #121212;
    }
    nav a {
      color: #eee;
      font-size: 20px;
      text-decoration: none;
    }
    nav a:hover {
      color: #0a84ff;
    }
  </style>
</head>
<body>

  <header>New Post</header>

  <main>
    <img id="preview" class="preview" alt="Preview"/>
    <input type="file" id="media" accept="image/*,video/*"/>
    <textarea id="caption" placeholder="Write a caption (optional)" rows="3"></textarea>
    <button id="postBtn" disabled>Post</button>
  </main>

  <nav>
    <a href="lobby.html"><i class="fas fa-home"></i></a>
    <a href="search.html"><i class="fas fa-search"></i></a>
    <a href="profile.html"><i class="fas fa-user"></i></a>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6lvIUQ36aLbjomZnUqsIkkDgv017tcqI",
      authDomain: "webnet2.firebaseapp.com",
      projectId: "webnet2",
      storageBucket: "webnet2.firebasestorage.app",
      messagingSenderId: "323870835138",
      appId: "1:323870835138:web:bca571d5620b766651565b",
      databaseURL: "https://webnet2-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    const storage = getStorage(app);

    const mediaInput = document.getElementById("media");
    const preview = document.getElementById("preview");
    const captionInput = document.getElementById("caption");
    const postBtn = document.getElementById("postBtn");

    let selectedFile = null;

    mediaInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        selectedFile = file;
        const url = URL.createObjectURL(file);
        preview.src = url;
        preview.style.display = "block";
        postBtn.disabled = false;
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        postBtn.addEventListener("click", async () => {
          if (!selectedFile) return;
          postBtn.disabled = true;
          postBtn.textContent = "Posting...";

          try {
            const filePath = `posts/${user.uid}/${Date.now()}_${selectedFile.name}`;
            const storageRef = sRef(storage, filePath);
            await uploadBytes(storageRef, selectedFile);
            const downloadURL = await getDownloadURL(storageRef);

            const postRef = push(ref(database, `posts/${user.uid}`));
            await set(postRef, {
              mediaURL: downloadURL,
              caption: captionInput.value || "",
              type: selectedFile.type.startsWith("video") ? "video" : "image",
              timestamp: Date.now()
            });

            window.location.href = "lobby.html";
          } catch (error) {
            console.error(error);
            alert("Failed to post. Try again.");
            postBtn.disabled = false;
            postBtn.textContent = "Post";
          }
        });
      }
    });
  </script>
</body>
</html>
