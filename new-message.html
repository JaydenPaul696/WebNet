<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Message - WebNet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #181818;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .back-btn {
      color: #0a84ff;
      font-size: 1.2em;
      cursor: pointer;
      background: none;
      border: none;
    }
    .header-title {
      flex: 1;
      font-weight: bold;
      font-size: 1.1em;
    }
    .search-container {
      padding: 15px;
      background: #181818;
      border-bottom: 1px solid #333;
    }
    .search-input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 20px;
      border: none;
      background: #2a2a2a;
      color: #eee;
      outline: none;
    }
    .search-input:focus {
      background: #333;
    }
    .search-input::placeholder {
      color: #888;
    }
    .users-list {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }
    .user-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      border-bottom: 1px solid #252525;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .user-item:hover {
      background-color: #1e1e1e;
    }
    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #3247e7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-right: 15px;
      flex-shrink: 0;
    }
    .user-info {
      flex: 1;
    }
    .user-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 3px;
    }
    .user-username {
      font-size: 14px;
      color: #888;
    }
    .user-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #444;
      margin-left: 10px;
    }
    .user-status.online {
      background: #0a84ff;
    }
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 60vh;
      text-align: center;
      padding: 20px;
      color: #888;
    }
    .empty-state i {
      font-size: 60px;
      margin-bottom: 15px;
      color: #444;
    }
    .empty-state h2 {
      font-size: 20px;
      margin: 0 0 10px 0;
      color: #eee;
    }
    .empty-state p {
      font-size: 14px;
      line-height: 1.5;
      max-width: 300px;
    }
    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #888;
      font-style: italic;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #121212;
      padding: 12px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #333;
      z-index: 100;
    }
    nav a {
      color: #eee;
      font-size: 20px;
      text-decoration: none;
      padding: 5px 15px;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    nav a:hover {
      color: #0a84ff;
      background: #1e1e1e;
    }
  </style>
</head>
<body>

<header>
  <button class="back-btn" onclick="goBack()">
    <i class="fas fa-arrow-left"></i>
  </button>
  <div class="header-title">New Message</div>
</header>

<div class="search-container">
  <input type="text" class="search-input" id="searchInput" placeholder="Search followed users...">
</div>

<main id="usersList">
  <div class="loading">Loading followed users <i class="fa fa-skull"></i>...</div>
</main>

<nav>
  <a href="home.html"><i class="fas fa-comment"></i></a>
  <a href="search.html"><i class="fas fa-search"></i></a>
  <a href="profile.html"><i class="fas fa-user"></i></a>
</nav>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
  import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA6lvIUQ36aLbjomZnUqsIkkDgv017tcqI",
    authDomain: "webnet2.firebaseapp.com",
    databaseURL: "https://webnet2-default-rtdb.firebaseio.com",
    projectId: "webnet2",
    storageBucket: "webnet2.appspot.com",
    messagingSenderId: "323870835138",
    appId: "1:323870835138:web:bca571d5620b766651565b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let currentUser = null;
  let followedUsers = [];

  // Back button function
  window.goBack = function() {
    window.history.back();
  };

  // Create user list item
  function createUserItem(userData, userId) {
    const userItem = document.createElement('div');
    userItem.className = 'user-item';
    
    // Get user initial for avatar
    const userName = userData.username || userData.email.split('@')[0];
    const userInitial = userName.charAt(0).toUpperCase();
    
    userItem.innerHTML = `
      <div class="user-avatar">${userInitial}</div>
      <div class="user-info">
        <div class="user-name">${userName}</div>
        <div class="user-username">${userData.email || 'No email'}</div>
      </div>
      <div class="user-status"></div>
    `;
    
    userItem.addEventListener('click', () => {
      startConversation(userId, userName);
    });
    
    return userItem;
  }

  // Start conversation with user
  function startConversation(userId, userName) {
    window.location.href = `convo.html?userId=${userId}`;
  }

  // Filter users based on search
  function filterUsers(searchTerm) {
    const filteredUsers = followedUsers.filter(user => {
      const userName = user.data.username || user.data.email.split('@')[0];
      const userEmail = user.data.email || '';
      return userName.toLowerCase().includes(searchTerm.toLowerCase()) || 
             userEmail.toLowerCase().includes(searchTerm.toLowerCase());
    });
    
    displayUsers(filteredUsers);
  }

  // Display users in the list
  function displayUsers(users) {
    const usersList = document.getElementById('usersList');
    
    if (users.length === 0) {
      usersList.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-user-plus"></i>
          <h2>No followed users found</h2>
          <p>Follow some users first to start conversations with them</p>
        </div>
      `;
      return;
    }
    
    usersList.innerHTML = '';
    users.forEach(user => {
      const userItem = createUserItem(user.data, user.id);
      usersList.appendChild(userItem);
    });
  }

  // Load followed users
  async function loadFollowedUsers() {
    if (!currentUser) return;
    
    try {
      // Get the list of users that current user follows
      const followingRef = ref(db, `users/${currentUser.uid}/following`);
      const followingSnapshot = await get(followingRef);
      
      if (!followingSnapshot.exists()) {
        displayUsers([]);
        return;
      }
      
      const followingIds = Object.keys(followingSnapshot.val());
      followedUsers = [];
      
      // Get details for each followed user
      for (const userId of followingIds) {
        const userRef = ref(db, `users/${userId}`);
        const userSnapshot = await get(userRef);
        
        if (userSnapshot.exists()) {
          followedUsers.push({
            id: userId,
            data: userSnapshot.val()
          });
        }
      }
      
      // Display the followed users
      displayUsers(followedUsers);
      
      // Setup search functionality
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', (e) => {
        filterUsers(e.target.value);
      });
      
    } catch (error) {
      console.error('Error loading followed users:', error);
      document.getElementById('usersList').innerHTML = `
        <div class="empty-state">
          <i class="fas fa-exclamation-triangle"></i>
          <h2>Error loading users</h2>
          <p>Please try again later</p>
        </div>
      `;
    }
  }

  // Check authentication and load followed users
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }
    
    currentUser = user;
    loadFollowedUsers();
  });
</script>
</body>
</html>
