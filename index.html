<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="icons/dark1.png">
<link rel="icon" type="image/png" sizes="32x32" href="icons/dark1.png">
<link rel="icon" type="image/png" sizes="16x16" href="icons/dark1.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Welcome to WebNet</title>
  
  <!-- Theme switching -->
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">

  <!-- Apple splash screen icons (optional but dope) -->
  <link rel="apple-touch-icon" href="icons/icon-dark.png" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="icons/icon-light.png" media="(prefers-color-scheme: light)">
  

  <style>
    body {
      background: #121212; /* Default dark mode */
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <img src="">
  <img src="icons/dark1.png" class="profile-pic">

<style>
  .profile-pic {
    width: 100px;   /* or % like 50% */
    height: 100px;  /* optional */
    object-fit: cover; /* crops nicely instead of stretching */
    border-radius: 50%; /* makes it round */
  }
</style>
  <h1 id="welcomeMsg">WebNet</h1>
  <p>Loading...</p>

  <!-- Firebase Redirection Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6lvIUQ36aLbjomZnUqsIkkDgv017tcqI",
      authDomain: "webnet2.firebaseapp.com",
      projectId: "webnet2",
      storageBucket: "webnet2.firebasestorage.app",
      messagingSenderId: "323870835138",
      appId: "1:323870835138:web:bca571d5620b766651565b",
      databaseURL: "https://webnet2-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("welcomeMsg").textContent =
          `WELCOME ${user.displayName || user.email.split("@")[0]}!`;

        setTimeout(() => {
          window.location.href = "home.html";
        }, 10000);
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
