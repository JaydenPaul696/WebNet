<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="icons/dark1.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://res.cloudinary.com/dzbdhiezs/image/upload/v1757636655/Untitled_4_ednpph.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://res.cloudinary.com/dzbdhiezs/image/upload/v1757636655/Untitled_4_ednpph.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#0a84ff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>WebNet</title>
  
  <!-- Theme switching -->
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">

  <!-- Apple splash screen icons -->
  <link rel="apple-touch-icon" href="https://res.cloudinary.com/dzbdhiezs/image/upload/v1757636655/Untitled_5_fvbpdw.png" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="https://res.cloudinary.com/dzbdhiezs/image/upload/v1757636655/Untitled_4_ednpph.png" media="(prefers-color-scheme: light)">

  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      position: relative;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #ccc;
    }

   
.profile-pic {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 36px;
  background: #2a2a2a;
  color: #fff;
  margin-bottom: 20px;
  position: relative;
  overflow: hidden;
}

.loader {
  border: 4px solid #2a2a2a; /* same as background */
  border-top: 4px solid #0a84ff; /* spinner color */
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

    .credit {
      position: absolute;
      bottom: 10px;
      font-style: italic;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="profilePic" class="profile-pic"><div class="loader"></div></div>
  <h1 id="welcomeMsg">WebNet</h1>
  <p>Loading...</p>
  <div class="credit">By Vortex Games</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6lvIUQ36aLbjomZnUqsIkkDgv017tcqI",
      authDomain: "webnet2.firebaseapp.com",
      projectId: "webnet2",
      storageBucket: "webnet2.firebasestorage.app",
      messagingSenderId: "323870835138",
      appId: "1:323870835138:web:bca571d5620b766651565b",
      databaseURL: "https://webnet2-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const profilePicElem = document.getElementById('profilePic');
    const welcomeMsgElem = document.getElementById('welcomeMsg');

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const userRef = ref(db, `users/${uid}`);
      const snapshot = await get(userRef);

      let displayName = user.displayName || user.email.split("@")[0];
      let pfpUrl = null;

      if (snapshot.exists()) {
        const data = snapshot.val();
        displayName = data.username || displayName;
        pfpUrl = data.pfp || null;
      }

      welcomeMsgElem.textContent = `WELCOME ${displayName.toUpperCase()}!`;

      // Set profile pic
      // Set profile pic
    if (pfpUrl) {
      profilePicElem.style.backgroundImage = `url('${pfpUrl}')`;
      profilePicElem.style.backgroundSize = 'cover';
      profilePicElem.innerHTML = ''; // remove loader
    } else {
      const initials = displayName.split(' ').map(n => n[0].toUpperCase()).join('').slice(0, 2);
      profilePicElem.textContent = initials || 'U'; // remove loader
}

      setTimeout(() => {
        window.location.href = "home.html";
      }, 2500);
    });
  </script>
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("sw.js")
      .then(reg => console.log("Service Worker registered:", reg.scope))
      .catch(err => console.error("SW registration failed:", err));
  });
}
</script>
</body>
</html>
