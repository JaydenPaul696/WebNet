<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0a84ff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <title>Comments - WebNet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #121212;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    header {
      background: #181818;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .back-btn {
      color: #0a84ff;
      font-size: 1.2em;
      cursor: pointer;
      background: none;
      border: none;
      padding: 10px;
    }
    .header-title {
      flex: 1;
      font-weight: bold;
      font-size: 1.1em;
      text-align: center;
    }
    main {
      flex: 1;
      padding: 20px 15px 70px;
    }
    .comments-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .comment-item {
      display: flex;
      align-items: flex-start;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 6px;
      gap: 10px;
    }
    .comment-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #3247e7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
      overflow: hidden;
    }
    .comment-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .comment-content {
      flex: 1;
    }
    .comment-user {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-weight: bold;
      color: #0a84ff;
      text-decoration: none;
    }
    .comment-user:hover { text-decoration: underline; }
    .comment-text { color: #ddd; margin: 5px 0; }
    .comment-time { font-size: 0.8em; color: #777; }
    .verified-icon { color: #0a84ff; font-size: 0.9em; }
    .comment-form {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      position: sticky;
      bottom: 70px;
      background: #181818;
      padding: 10px 15px;
      z-index: 99;
    }
    .comment-input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      outline: none;
      font-size: 0.9em;
    }
    .comment-input::placeholder { color: #888; }
    .comment-submit {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #0a84ff;
      color: #fff;
      cursor: pointer;
      font-size: 0.9em;
      min-width: 80px;
    }
    .comment-submit:hover { background: #006edc; }
    .comment-submit:disabled { background: #555; cursor: not-allowed; }
    .loader {
      text-align: center;
      padding: 20px;
      color: #888;
      font-style: italic;
    }
    .loader i {
      margin-right: 8px;
      color: #0a84ff;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 60vh;
      text-align: center;
      padding: 20px;
      color: #888;
    }
    .empty-state i {
      font-size: 3.5em;
      margin-bottom: 15px;
      color: #444;
    }
    .empty-state h2 {
      font-size: 1.2em;
      margin: 0 0 10px;
      color: #eee;
    }
    .empty-state p {
      font-size: 0.9em;
      line-height: 1.5;
      max-width: 80%;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #181818;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #333;
      z-index: 100;
    }
    nav a {
      color: #eee;
      font-size: 1.4em;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      min-width: 44px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s, transform 0.1s;
    }
    nav a.active {
      color: #0a84ff;
      background: #1e1e1e;
    }
    nav a:active { transform: scale(0.95); }
    @media (min-width: 768px) {
      main { padding: 20px 20%; }
      .comment-form { padding: 10px 20%; }
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
    <div class="header-title" id="headerTitle">Comments</div>
  </header>
  <main>
    <div id="loader" class="loader"><i class="fas fa-circle-notch"></i>Loading comments...</div>
    <div id="content" style="display:none;">
      <ul id="commentsList" class="comments-list"></ul>
    </div>
  </main>
  <form id="commentForm" class="comment-form">
    <input type="text" id="commentInput" class="comment-input" placeholder="Add a comment..." aria-label="Add a comment"/>
    <button type="submit" id="commentSubmit" class="comment-submit">Post</button>
  </form>
  <nav>
    <a href="home.html" class="active"><i class="fas fa-comment"></i></a>
    <a href="search.html"><i class="fas fa-search"></i></a>
    <a href="notifications.html"><i class="fas fa-bell"></i><span class="notification-badge" id="notifBadge" style="display:none;">0</span></a>
    <a href="profile.html"><i class="fas fa-user"></i></a>
  </nav>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
  import { getDatabase, ref, onValue, push, set, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA6lvIUQ36aLbjomZnUqsIkkDgv017tcqI",
    authDomain: "webnet2.firebaseapp.com",
    databaseURL: "https://webnet2-default-rtdb.firebaseio.com",
    projectId: "webnet2",
    storageBucket: "webnet2.appspot.com",
    messagingSenderId: "323870835138",
    appId: "1:323870835138:web:bca571d5620b766651565b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const loader = document.getElementById("loader");
  const content = document.getElementById("content");
  const commentsList = document.getElementById("commentsList");
  const commentForm = document.getElementById("commentForm");
  const commentInput = document.getElementById("commentInput");
  const commentSubmit = document.getElementById("commentSubmit");
  const headerTitle = document.getElementById("headerTitle");

  const params = new URLSearchParams(window.location.search);
  const postId = params.get("postId");
  let currentUser = null;

  async function isUserVerified(uid) {
    try {
      const userSnap = await get(ref(db, `users/${uid}/verified`));
      return userSnap.exists() && userSnap.val() || false;
    } catch (error) {
      console.error("Error checking verification status:", error);
      return false;
    }
  }

  async function getUserPFP(uid) {
    try {
      const snap = await get(ref(db, `users/${uid}/pfp`));
      if (snap.exists()) return snap.val();
    } catch (err) {
      console.error("Error fetching user pfp:", err);
    }
    return null;
  }

  async function createUserElement(username, uid) {
    const element = document.createElement("a");
    element.className = "comment-user";
    element.textContent = username;
    element.href = `profile.html?uid=${uid}`;
    const verified = await isUserVerified(uid);
    if (verified) {
      const checkIcon = document.createElement("i");
      checkIcon.className = "fa-solid fa-circle-check verified-icon";
      element.appendChild(checkIcon);
    }
    return element;
  }

  async function loadPostUsername() {
    if (!postId) {
      headerTitle.textContent = "Comments";
      return;
    }
    try {
      const postSnap = await get(ref(db, `posts/${postId}`));
      if (postSnap.exists()) {
        const postData = postSnap.val();
        const username = postData.user?.name || postData.userId || "Guest";
        headerTitle.textContent = `Comments on ${username}'s Post`;
      } else {
        headerTitle.textContent = "Comments on Post";
      }
    } catch (error) {
      console.error("Error fetching post username:", error);
      headerTitle.textContent = "Comments on Post";
    }
  }

  function formatTime(ts) {
    const d = new Date(ts);
    return d.toLocaleString("en-US", { dateStyle: "medium", timeStyle: "short" });
  }

  async function loadComments() {
    if (!postId) {
      loader.style.display = "none";
      content.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-exclamation-triangle"></i>
          <h2>No Post Selected</h2>
          <p>Please select a post to view comments.</p>
        </div>
      `;
      content.style.display = "block";
      return;
    }

    onValue(ref(db, `comments/${postId}`), async (snapshot) => {
      commentsList.innerHTML = "";
      const comments = [];
      snapshot.forEach((child) => {
        comments.push({ id: child.key, ...child.val() });
      });
      comments.sort((a, b) => b.timestamp - a.timestamp);

      if (comments.length === 0) {
        content.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-comment-slash"></i>
            <h2>No Comments Yet</h2>
            <p>Be the first to comment!</p>
          </div>
        `;
      } else {
        for (const comment of comments) {
          const { text, user, userId, timestamp } = comment;
          const li = document.createElement("li");
          li.className = "comment-item";

          const avatarDiv = document.createElement("div");
          avatarDiv.className = "comment-avatar";
          const pfpUrl = await getUserPFP(userId || "guest");
          if (pfpUrl) {
            const img = document.createElement("img");
            img.src = pfpUrl;
            avatarDiv.appendChild(img);
          } else {
            avatarDiv.textContent = user ? user.charAt(0).toUpperCase() : "G";
          }

          const contentDiv = document.createElement("div");
          contentDiv.className = "comment-content";
          const userElement = await createUserElement(user || "Guest", userId || "guest");
          contentDiv.innerHTML = `
            <div class="comment-user"></div>
            <div class="comment-text">${text}</div>
            <div class="comment-time">${formatTime(timestamp)}</div>
          `;
          contentDiv.querySelector(".comment-user").appendChild(userElement);

          li.appendChild(avatarDiv);
          li.appendChild(contentDiv);
          commentsList.appendChild(li);
        }
      }
      loader.style.display = "none";
      content.style.display = "block";
      commentsList.scrollTop = 0;
    }, (error) => {
      console.error("Error loading comments:", error);
      loader.style.display = "none";
      content.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-exclamation-triangle"></i>
          <h2>Error Loading Comments</h2>
          <p>Please try again later.</p>
        </div>
      `;
      content.style.display = "block";
    });
  }

  async function sendNotification(postId, commenterId, commenterName) {
    try {
      const postSnap = await get(ref(db, `posts/${postId}`));
      if (!postSnap.exists()) return;
      const postData = postSnap.val();
      const postOwnerId = postData.userId || "guest";
      if (postOwnerId === commenterId || postOwnerId === "guest") return;

      const notifRef = push(ref(db, `users/${postOwnerId}/notifications`));
      await set(notifRef, {
        type: "comment",
        postId: postId,
        commenterId: commenterId,
        commenterName: commenterName,
        timestamp: Date.now()
      });
    } catch (error) {
      console.error("Error sending notification:", error);
    }
  }

  onAuthStateChanged(auth, (user) => {
    currentUser = user;
    loadPostUsername();
    loadComments();
  });

  commentForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const text = commentInput.value.trim();
    if (!text || !postId) return;

    commentSubmit.disabled = true;
    commentSubmit.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';

    try {
      let username = "Guest" + Math.floor(Math.random() * 10000);
      let userId = "guest";
      if (currentUser) {
        const userSnap = await get(ref(db, `users/${currentUser.uid}`));
        if (userSnap.exists()) {
          const userData = userSnap.val();
          username = userData.username || currentUser.email.split("@")[0] || "User";
        } else {
          username = currentUser.email.split("@")[0] || "User";
        }
        userId = currentUser.uid;
      }

      const commentRef = push(ref(db, `comments/${postId}`));
      await set(commentRef, {
        text,
        user: username,
        userId: userId,
        timestamp: Date.now()
      });

      await sendNotification(postId, userId, username);
      commentInput.value = "";
    } catch (error) {
      console.error("Error posting comment:", error);
      alert("Failed to post comment. Please try again.");
    } finally {
      commentSubmit.disabled = false;
      commentSubmit.innerHTML = "Post";
    }
  });

  commentInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      commentForm.dispatchEvent(new Event("submit"));
    }
  });

  window.visualViewport.addEventListener('resize', () => {
    document.body.style.height = `${window.visualViewport.height}px`;
  });
</script>
</body>
</html>
