<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0a84ff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>WebNet - Banned</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #121212; /* blackish */
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #181818;
      border-bottom: 1px solid #333;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      font-size: 1.1em;
      font-weight: bold;
      color: #0a84ff;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .icon {
      font-size: 90px;
      color: #0a84ff;
      position: relative;
      margin-bottom: 25px;
    }
    .icon .ban {
      position: absolute;
      bottom: 8px;
      right: 5px;
      font-size: 32px;
      color: #e53935;
      background: #121212;
      border-radius: 50%;
      padding: 2px;
    }
    h1 {
      font-size: 1.2em;
      margin-bottom: 8px;
    }
    p {
      font-size: 0.9em;
      color: #bbb;
    }
    .btn {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 1em;
      color: #fff;
      background: #0a84ff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #006edc;
    }
  </style>
</head>
<body>
  <header>
    WebNet
  </header>

  <main>
    <div class="icon">
      <i class="fas fa-user-circle"></i>
      <i class="fas fa-ban ban"></i>
    </div>
    <h1>This account can no longer use WebNet</h1>
    <p>Chats are still on this device</p>
    <button class="btn">Check review status</button>
  </main>
</body>
</html>
