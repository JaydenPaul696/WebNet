<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>WebNet - Profile</title>
</head>
<body>

  <header>My Profile</header>

  <div class="profile-container" id="profileContainer">
    <div class="avatar-placeholder"><i class="fas fa-user-circle"></i></div>
    <div class="user-info">
      <h2 id="displayName"><span id="realName"></span></h2><br>
      <h3><span id="username"></span></h3>
      <p id="userEmail">Loading email...</p>

      
    </div>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>

  <nav>
    <a href="lobby.html"><i class="fas fa-home"></i></a>
    <a href="search.html"><i class="fas fa-search"></i></a>
    <a href="profile.html"><i class="fas fa-user"></i></a>
  </nav>

  <!-- Firebase + Profile Logic -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA6lvIUQ36aLbjomZnUqsIkkDgv017tcqI",
    authDomain: "webnet2.firebaseapp.com",
    projectId: "webnet2",
    storageBucket: "webnet2.firebasestorage.app",
    messagingSenderId: "323870835138",
    appId: "1:323870835138:web:bca571d5620b766651565b",
    databaseURL: "https://webnet2-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const realNameElem = document.getElementById("realName");
  const usernameElem = document.getElementById("username");
  const emailElem = document.getElementById("userEmail");

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      emailElem.textContent = user.email;

      const userRef = ref(db, `users/${user.uid}`);
      const snap = await get(userRef);

      if (snap.exists()) {
        const data = snap.val();
        realNameElem.textContent = data.realName || "Real name not set";
        usernameElem.textContent = data.username || "Username not set";
      } else {
        realNameElem.textContent = "Unknown";
        usernameElem.textContent = "Unknown";
      }
    } else {
      window.location.href = "index.html";
    }
  });

  window.logout = async function () {
    await signOut(auth);
    window.location.href = "index.html";
  };
</script>

  <style>
    .profile-container {
      padding: 20px;
      text-align: center;
      color: white;
    }

    .avatar-placeholder {
      font-size: 80px;
      margin-bottom: 10px;
    }

    .user-info h2 {
      margin: 0;
      font-size: 1.6em;
    }

    .user-info p {
      font-size: 1em;
      color: #ccc;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff2e63;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #e01a4f;
    }
  </style>

</body>
</html>
